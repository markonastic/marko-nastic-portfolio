<div class="projects">
  <h1>Projects</h1>
  <div class="gallery">
    <div class="project" *ngFor="let project of projects">
      <div class="card">
        <img src="{{project.images[0]}}" alt="">
      </div>
      <h3 class="title">{{project.name}}</h3>
      <app-button class="btn"
                  color="pink"
                  size="medium"
                  (click)="openProject(project)"
                  label="Learn more"
      ></app-button>
    </div>
  </div>
  <app-project-modal [currentProject]="currentProject" (closeProjectModalEvent)="closeProjectModal()"></app-project-modal>
</div>
