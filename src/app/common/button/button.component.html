<button class="button"
        [class]="color"
        [type]="type"
        [ngClass]="{
          'button-medium': size === 'medium',
          'button-big': size === 'big',
          square: size === 'square'
        }"
>
        {{ label }}
        <span *ngIf="label && icon">&nbsp;</span>
        <i [class]="icon" *ngIf="icon"></i>
</button>
