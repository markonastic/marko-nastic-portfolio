<button class="button"
        [class]="color"
        [type]="type"
        [ngClass]="{
          medium: size === 'medium',
          big: size === 'big',
          square: size === 'square'
        }"
>
        {{ label }}
        <span *ngIf="label && icon">&nbsp;</span>
        <i [class]="icon" *ngIf="icon"></i>
        <ng-content></ng-content>
</button>
